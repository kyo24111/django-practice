<!DOCTYPE html>
<html lang="ja-jp">
<head>
    <title>投稿一覧</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body> <!--bootstrap adoption-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Locket</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://twitter.com/KyoNishikawa1">Locket</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <h1 class="text-center">welcome to Locket!!!</h1>
        <br><br>
        {% load static %}
        <div class="top_image" style="text-align: center;">
            <!-- <img src="{% static 'posts/astronaut_nishikawa.png' %}" class = "img-fluid rounded" style="max-height: 300px; " /> -->
            <img src="{% url "index" %}" class = "img-fluid rounded" style="max-height: 300px; " />
        </div>
        <hr>
        <h3>最新の投稿</h3>

        {% for post in posts.all %}
            <!-- #{{ post.id}} : -->
            <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
            <!-- {{ post.title }} -->
            <br/><br/>
            {{ post.published }}
            <br/><br/>
            <img src="{{ post.image.url }}" class = "img-fluid rounded" style="max-height: 200px;"/>
            <br/><br/>
            {{ post.summary }}
            <br/><br/>
        {% endfor %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    </div>
</body>
</html>
